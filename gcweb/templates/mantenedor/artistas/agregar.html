{% extends 'baseAdmin.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block contenido3 %}

<div class="container">

  <h2 class="text-center">Agregar Artista</h2>
  <br><br>  

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">

      <form action="" id="formAddArtista" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-success" >Agregar</button>

          <button type="submit" class="btn btn-primary" >Limpiar</button>

        </div>

        


      </form>
      {{mensaje}} 



    </div>

    <div class="col-4"></div>
    



  </div>


{% endblock %}

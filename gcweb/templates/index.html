
{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>    
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="{% url 'infoArte1' %}"><img src="{% static './imagenes/Pintura.png' %}" class="d-block w-100 img-fluid" alt="..." style="height: 400px;border-radius: 15px;"></a>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'infoArte2' %}"><img src="{% static './imagenes/Pintura2.png' %}" class="d-block w-100 img-fluid" alt="..." style="height: 400px;border-radius: 15px;"></a>
                    
                </div>
                <div class="carousel-item">
                    <a href="{% url 'infoArte3' %}"><img src="{% static './imagenes/Alfareria1.png' %}" class="d-block w-100 img-fluid" alt="..." style="height: 400px;border-radius: 15px;"></a>
                </div>

                <div class="carousel-item">
                    <a href="{% url 'infoArte4' %}"><img src="{% static './imagenes/Pintura3.png' %}" class="d-block w-100 img-fluid" alt="..." style="height: 400px;border-radius: 15px;"></a>
                </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% block contenido %}


<div class="container">

    <h2 class="text-center">Postula con nosotros</h2>
    <br>
    
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">

            
            <br>

            <form id="formularioPostulante" method="post" action=" " enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-dark">Postular</button>
                </div>
                

            </form>

            <h3>{{mensaje}}</h3>
        </div>

        <div class="col-4"></div>
    </div>





{% endblock %}
